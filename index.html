<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/app.js" defer></script>
    <title>Quiz App</title>
    
</head>
<body>
    <h4 class="text-white text-title text-center">üìù Simple Quiz</h4>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                   <div class="card-body">

                            <div class="text-center" id="start-btn">
                                <p class="text-danger">
                                    You have Two minutes to answer ten questions<br>
                                    Test Your Knowledge on World's Fact <br>  
                                </p>
                                <!-- Start Button -->
                                <button class="btn btn-success">Start Test</button>
                                <!-- End Start Button -->
                            </div>

                            <!-- Show Result -->
                            <div class="text-center mt-3 d-none" id="show-result">
                                <h6 id="congratulations"></h6>
                                <p class="text-danger" id="score"></p>
                                <button class="btn btn-success btn-sm" id="restart-btn">Take Test Again</button>
                            </div>
                            <!-- End Result -->


                            <!-- Spinner -->
                            <div class="text-center d-none mt-2" id="spinner">

                                <div class="spinner-border text-danger" role="status">
                                </div>
                                <h6>Please wait while we get your result...</h6>
                            </div>
                            <!-- End Spinner -->

                        <div class="d-none" id="quiz-questions">
                            <!-- Question Row -->
                        <div class="row" id="question-row">

                        <div>
                            <h4 class="text-info float-start" id="question-number"></h4> 
                            <!-- Timer -->
                                <p class="text-danger float-end" id="timer">Time Left: 
                                    <span id="minutes">02</span>:
                                    <span id="seconds">00</span>
                                </p>
                            </div>
                            <!-- End Timer -->
                            <h5 class="justify-content-center" id="question-type"><i></i></h5>
                        </div>
                         <!-- End Question Row    -->
                           
                         <!-- Options Row -->
                            <div class="container">

                                <div class="row" id="answer-row"></div>
                            </div>

                                <!-- End Options Row -->
                                <hr>
                                <!-- Next amd Previous Button Row -->
                                    <div>
                                        <button class="btn btn-warning btn-sm float-start" id="next-btn">Next</button>
                                        <button class="btn btn-danger btn-sm float-end" id="end-quiz-btn">Submit</button>
                                    </div>
                                <!--End Next Button Row -->
                            </div>

                        </div>
                   </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
